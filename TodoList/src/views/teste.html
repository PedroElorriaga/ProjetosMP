<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Navbar</title>
    <style>
        /* Reset de estilos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos da barra de navegação */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilo para o campo de pesquisa */
        .search-container {
            float: right;
            margin-right: 20px;
        }

        .search-container input[type=text] {
            padding: 6px;
            border: none;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
        }

        .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        /* Responsividade */
        @media screen and (max-width: 600px) {
            .navbar a, .search-container {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 8px;
            }

            .navbar input[type=text] {
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Início</a>
    <a href="#sobre">Sobre</a>
    <a href="#servicos">Serviços</a>
    <a href="#contato">Contato</a>
    <div class="search-container">
        <input type="text" placeholder="Pesquisar...">
        <button type="submit">Buscar</button>
    </div>
</div>

<!-- Conteúdo da página -->
<div style="padding: 20px;">
    <!-- Seu conteúdo aqui -->
</div>

</body>
</html>
