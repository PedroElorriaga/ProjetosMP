<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            letter-spacing: 1px;
        }

        :root {
            --primary-color: #007bff;
            --background-color: #24252a;
            --text-color: #fff;
            --link-color: #007bff;
            --link-hover-color: #b41f05;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #00173a;
            margin: 0;
        }

        header {
            background-color: #171717;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            color: var(--text-color);
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo img {
            height: 55px;
            margin-left: 50px;
        }

        .nav-list ul {
            list-style: none;
            display: flex;
            font-size: 1.3rem;
            margin-right: 1200px;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.4s ease;
        }

        .nav-link:hover {
            color: var(--link-color);
        }

        .btn-historico button {
            border: none;
            background-color: var(--link-color);
            /* Alterada a cor para azul */
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px;
        }

        .btn-historico button:hover {
            background-color: var(--link-color);
        }

        .login-button button {
            border: none;
            background-color: #b41f05;
            /* Mantida a cor vermelha */
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 25px;
        }

        .login-button button:hover {
            background-color: #8c1503;
            /* Tom mais escuro de vermelho ao passar o mouse */
        }

        .nav-icons {
            display: flex;
            align-items: center;

        }

        .nav-icons i {
            font-size: 20px;
            margin-right: 5px;
        }



        :root {
            --color-neutral-0: #0e0c0c;
            --color-neutral-10: #171717;
            --color-neutral-30: #a8a29e;
            --color-neutral-40: #f5f5f5;
        }


        * {
            padding: 0;
            margin: 0;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 1300px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            /* Use transform para ajustar o centro da tabela */
            transform: translate(-50%, -50%);

        }

        /* Tabela à esquerda */
        .table-container {
            width: 50%;
            /* Ajuste a largura da tabela conforme necessário */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        /* Seletor de data à direita (calendário) */
        .date-selector {
            width: 30%;
            /* Ajuste a largura do seletor de data conforme necessário */
        }

        /* Estilização do seletor de data (pode variar dependendo do seu componente) */
        .date-selector input[type="date"] {
            width: 100%;
            padding: 8px;
        }

        .btn {
            font-size: 17px;
            position: absolute;
            left: 1200px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        p {
            font-weight: bold;
            position: absolute;
            top: 100px;
            left: 785px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="index.html">
                    <img src="includes/img/logo.png" alt="Logo">
                </a>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                </ul>
            </div>

            <div class="nav-icons">
                <a href="#" class="btn-historico">
                    <button><i class="fas fa-history"></i> HISTÓRICO</button>
                </a>
                <a href="anunciar.html" class="login-button">
                    <button><i class="fas fa-sign-out-alt"></i> SAIR</button>
                </a>
            </div>
        </nav>
    </header>


    <div class="container">
        <!-- Tabela à esquerda -->
        <div class="table-container">
            <table>
                <tr>
                    <th>Data</th>
                    <th>Registro</th>
                </tr>
                <!-- Adicione suas linhas de tabela aqui -->
            </table>
        </div>


        <p>Escolha uma data:</p>
        <div class="date-selector">
            <input type="date" id="calendar" name="calendar">
        </div>
        <button class="btn btn-primary">Enviar</button>
    </div>


    
</body>

</html>
